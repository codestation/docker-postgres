---
kind: pipeline
name: default
type: kubernetes

platform:
  os: linux
  arch: arm64

steps:
  - name: build
    image: ghcr.io/codestation/drone-kaniko
    settings:
      registry: registry.megpoid.dev
      repo: registry.megpoid.dev/codestation/postgres
      dockerfile: 14/Dockerfile
      tags:
        - 14
        - latest
      username:
        from_secret: docker_username
      password:
        from_secret: docker_password

trigger:
  branch:
    - master
